name: stripe_sdk
description: The only native Stripe library for Flutter. Has complete support for SCA/PSD2, payment intents and the newest Stripe features.
version: 3.0.1
homepage: https://github.com/ezet/stripe_sdk

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.0+4
  url_launcher: ^5.4.2
  uni_links: ^0.4.0
  mask_text_input_formatter: ^1.0.6
  flutter_slidable: ^0.5.4
  simple_animations: ^2.1.0
  supercharged: ^1.5.1

  awesome_card:
    git:
      url: git@bitbucket.org:leancode-team/awesome-card.git
      ref: master 

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

